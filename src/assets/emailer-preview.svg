<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <linearGradient id="hero" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.22"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    <style>
      .title { font: 700 34px/1.2 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#0f172a;}
      .h2 { font: 700 22px/1.2 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#0f172a;}
      .p { font: 500 16px/1.6 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#475569;}
      .meta { font: 600 12px/1 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#64748b; letter-spacing: .08em;}
      .chip { font: 600 12px/1 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#0f172a;}
      .btn { font: 700 14px/1 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#ffffff;}
      .small { font: 600 13px/1.4 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#334155;}
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="750" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.10">
    <path d="M0 90H1200M0 180H1200M0 270H1200M0 360H1200M0 450H1200M0 540H1200M0 630H1200" stroke="#ffffff" stroke-width="1"/>
    <path d="M120 0V750M240 0V750M360 0V750M480 0V750M600 0V750M720 0V750M840 0V750M960 0V750M1080 0V750" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Email client frame -->
  <g filter="url(#shadow)">
    <rect x="140" y="70" width="920" height="610" rx="26" fill="url(#card)"/>
  </g>

  <!-- Top bar -->
  <rect x="140" y="70" width="920" height="60" rx="26" fill="#ffffff"/>
  <rect x="140" y="118" width="920" height="12" fill="#ffffff"/>
  <g transform="translate(170 92)">
    <circle cx="10" cy="10" r="6" fill="#ef4444"/>
    <circle cx="32" cy="10" r="6" fill="#f59e0b"/>
    <circle cx="54" cy="10" r="6" fill="#22c55e"/>
  </g>
  <g transform="translate(260 88)">
    <rect x="0" y="0" width="520" height="28" rx="14" fill="#f1f5f9"/>
    <text x="16" y="19" class="small">Campaign: New Feature Launch</text>
  </g>
  <g transform="translate(820 86)">
    <rect x="0" y="0" width="210" height="32" rx="16" fill="#0f172a"/>
    <text x="18" y="21" class="btn">Send Test " Preview</text>
  </g>

  <!-- Email content area -->
  <g filter="url(#soft)">
    <rect x="210" y="160" width="780" height="480" rx="22" fill="#ffffff" stroke="#e2e8f0"/>
  </g>

  <!-- Brand header -->
  <g transform="translate(250 195)">
    <text class="meta" x="0" y="0">PRODUCTION EMAIL TEMPLATE</text>
    <g transform="translate(0 16)">
      <rect x="0" y="0" width="34" height="34" rx="10" fill="url(#hero)"/>
      <path d="M10 18h14" stroke="#fff" stroke-width="2.6" stroke-linecap="round"/>
      <path d="M10 13h10" stroke="#fff" stroke-width="2.6" stroke-linecap="round"/>
      <text x="46" y="25" class="h2">Akash " Emailer Studio</text>
    </g>
  </g>

  <!-- Hero banner -->
  <g transform="translate(250 250)">
    <rect x="0" y="0" width="700" height="150" rx="18" fill="url(#hero)"/>
    <circle cx="640" cy="42" r="20" fill="#ffffff" opacity="0.20"/>
    <circle cx="610" cy="92" r="34" fill="#ffffff" opacity="0.16"/>
    <circle cx="655" cy="112" r="22" fill="#ffffff" opacity="0.14"/>
    <text x="28" y="54" style="font:800 30px/1.1 Inter, ui-sans-serif, system-ui; fill:#fff;">Launch-ready emailers</text>
    <text x="28" y="86" style="font:600 16px/1.6 Inter, ui-sans-serif, system-ui; fill:#e5e7eb;">
      Pixel-perfect across Gmail, Outlook, Apple Mail " Responsive " Fast
    </text>
    <g transform="translate(28 104)">
      <rect x="0" y="0" width="160" height="38" rx="12" fill="#0f172a" opacity="0.92"/>
      <text x="18" y="25" class="btn">View Offer</text>
      <rect x="175" y="0" width="160" height="38" rx="12" fill="#ffffff" opacity="0.18"/>
      <text x="195" y="25" style="font:700 14px/1 Inter, ui-sans-serif, system-ui; fill:#fff;">Learn More</text>
    </g>
  </g>

  <!-- Body text -->
  <g transform="translate(250 430)">
    <text class="title" x="0" y="0" style="font-size:28px; fill:#0f172a;">Hi there,</text>
    <text class="p" x="0" y="34">
      <tspan x="0" dy="0">I create production emailers that look great and render consistently across</tspan>
      <tspan x="0" dy="26">email clients. Clean structure, robust tables, and thoughtful fallbacks.</tspan>
    </text>
  </g>

  <!-- Feature chips -->
  <g transform="translate(250 510)">
    <g>
      <rect x="0" y="0" width="160" height="34" rx="12" fill="#f1f5f9" stroke="#e2e8f0"/>
      <text x="14" y="22" class="chip">Responsive</text>
    </g>
    <g transform="translate(175 0)">
      <rect x="0" y="0" width="180" height="34" rx="12" fill="#f1f5f9" stroke="#e2e8f0"/>
      <text x="14" y="22" class="chip">Client-tested</text>
    </g>
    <g transform="translate(370 0)">
      <rect x="0" y="0" width="170" height="34" rx="12" fill="#f1f5f9" stroke="#e2e8f0"/>
      <text x="14" y="22" class="chip">Reusable blocks</text>
    </g>
    <g transform="translate(555 0)">
      <rect x="0" y="0" width="145" height="34" rx="12" fill="#f1f5f9" stroke="#e2e8f0"/>
      <text x="14" y="22" class="chip">Accessible</text>
    </g>
  </g>

  <!-- Product cards -->
  <g transform="translate(250 565)">
    <g>
      <rect x="0" y="0" width="220" height="90" rx="16" fill="#ffffff" stroke="#e2e8f0"/>
      <rect x="14" y="14" width="62" height="62" rx="14" fill="#e0e7ff"/>
      <path d="M32 58l9-10 10 12 11-16" stroke="#4f46e5" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="90" y="40" class="small">Modular sections</text>
      <text x="90" y="62" class="p" style="font-size:13px;">Build faster</text>
    </g>
    <g transform="translate(240 0)">
      <rect x="0" y="0" width="220" height="90" rx="16" fill="#ffffff" stroke="#e2e8f0"/>
      <rect x="14" y="14" width="62" height="62" rx="14" fill="#dcfce7"/>
      <path d="M32 45h26" stroke="#16a34a" stroke-width="3" stroke-linecap="round"/>
      <path d="M32 56h34" stroke="#16a34a" stroke-width="3" stroke-linecap="round"/>
      <path d="M32 34h18" stroke="#16a34a" stroke-width="3" stroke-linecap="round"/>
      <text x="90" y="40" class="small">Clean HTML</text>
      <text x="90" y="62" class="p" style="font-size:13px;">Stable renders</text>
    </g>
    <g transform="translate(480 0)">
      <rect x="0" y="0" width="220" height="90" rx="16" fill="#ffffff" stroke="#e2e8f0"/>
      <rect x="14" y="14" width="62" height="62" rx="14" fill="#fee2e2"/>
      <path d="M34 40l8 8 18-18" stroke="#ef4444" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="90" y="40" class="small">QA checklist</text>
      <text x="90" y="62" class="p" style="font-size:13px;">Client coverage</text>
    </g>
  </g>
</svg>

